{% extends "base.html" %}

{% block title %}Books{% endblock %}

{% block content %}
  <h1>Books</h1>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} - {{ book.id }}</li>
      <a href="{% url 'book_details' book.id %}">Details</a>
    {% endfor %}
  </ul>
  <br>
  <br>
  <br>
  <br>
  <br>
  <p>{{ form.as_table }}</p>
{% endblock %}
